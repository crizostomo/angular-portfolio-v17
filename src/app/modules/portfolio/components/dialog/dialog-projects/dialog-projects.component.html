<header>
  <h2>{{ getData()?.title }}</h2>
  <button (click)="closeModal()">
    <img src="assets/icons/dialog/close.svg" alt="Button to close the Dialog" />
  </button>
</header>

<mat-dialog-content>
  <h3>Description</h3>

  <article [innerHTML]="getData()?.description"></article>

  <nav>
    @for(item of getData()?.links; track item){
      <a [href]="item.href" target="_blank" class="btn btn-primary">
        {{ item.name }}
      </a>
    }
  </nav>
</mat-dialog-content>
