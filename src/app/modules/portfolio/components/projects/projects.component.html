<div class="container">
  <h2>Developed Projects</h2>
  <ul>
    @for(item of arrayProjects(); track item) {
      <li>
        <button>
          <img [src]="item.src" [alt]="item.alt" [attr.width]="item.width" [attr.height]="item.height" Loading="lazy"/>
        </button>
      </li>
    }
  </ul>
</div>
